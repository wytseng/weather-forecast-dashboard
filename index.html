<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="assets/css/reset.css" rel="stylesheet"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" />    

    <title>Weather Forecast Dashboard</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg">
      <div class="container-md justify-content-center">
        <h2><a class="navbar-brand text-light" href="#">Weather Forecast Dashboard</a></h2>
      </div>
    </nav>  

    <main class="mt-4">
      <div class="container-fluid pt-2">
        <div class="row ps-3">
          <aside class="col-md-3 navigation">
            <form id="search-form" class="search-form row gy-2">
              <h2 for="search-city" class="form-label ps-0">Search for a city: </h2>
              <input type="text" class="form-control search-city" id="search-city" placeholder="Search for a city" />
              <button type="submit" class="btn search-btn" id="search-btn">Search</button>
            </form>
            <hr/>
            <!-- Display cities from search history -->
            <div class="search-history" id="search-history">  
            </div>
          </aside>
          <div class="col-md-9 invisible" id="dashboard">
            <section class="p-4 mb-4 rounded weather-today">
              <h3 class="city-name d-flex align-items-center" id="city-name"></h3>
              <div id="forecast-today"></div>
            </section>
            <section class="row p-2 weather-forecast">
              <div class="col-12">
                <h4>5-Day Forecast: </h4>
              </div>
              <div class="row gx-2" id="forecast-cards">
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="assets/js/script.js"></script>
  </body>

</html>
